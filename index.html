<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "./style.css">
        <script src = "./calc.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class = "calculator">
            <div class = "answer">
                <p class = "reset">reset</p>
            </div>
            <div class = "operator">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>/</button>
                <button>Del</button>
                <button>AC</button>
            </div>
            <div class = "bottom">
                <div class = "numbers">
                    <button class = "addOnNum">.</button>
                    <button class = "addOnNum">(-)</button>
                </div>
                <button id = "equal">=</button>
            </div>
            <div class = "style">
                <label for = "calcMode">Calc mode:</label>
                <select id = "calcMode">
                    <option selected>Simple</option>
                    <option>Complex</option>
                </select>
            </div>
        </div>
    </body>
</html>
